<div class="infotitleGreen" style="font-size: 24px;">第110回奨学生研修会 （鹿児島県・鹿児島市）</div>

<p style="font-size:13px;font-family: 'Hiragino Kaku Gothic Pro', MS PGothic, sans-serif;">
2018年6月8日(金)～10日(日)に、鹿児島県・鹿児島市で第110回奨学生研修会を実施いたしました。<br>
今回の研修会には、2017年度・2018年度財団奨学生、合わせて27名の奨学生が参加しました。<br>
2日目のフォト・ロゲイニングでは、2人1組のペアで仙巌園や維新ふるさと館などを見学し、鹿児島の歴史や文化に触れることが出来ました。<br>
</p>
