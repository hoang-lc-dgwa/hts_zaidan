<script>

$(document).ready(function(){

// hide #back-top first

$("#back-top_wide").hide();

// fade in #back-top

$(function () {

$(window).scroll(function () {

if ($(this).scrollTop() > 500) {

$('#back-top_wide').fadeIn();

} else {

$('#back-top_wide').fadeOut();

}

});

// scroll body to 0px on click

$('#back-top_wide a').click(function () {

$('body,html').animate({

scrollTop: 0

}, 600);

return false;

});

});

});

</script>

<style type="text/css">
  
  .zoomv {
    position: fixed;
    width: 100% !important;
    height: 100% !important;
    top: 0;
    right: -10px;
    bottom: 0;
    left: -10px;
    z-index: 9999;
    overflow: auto;
    text-align: center;
    background: rgba(225, 225, 225, .8);  
  }
  .zoomv video, .zoomv iframe {
    width: 600px;
    height: 340px !important;
    margin-top: 276px;
  }
  .zoomv .under {
    color: #fff;
    font-size: 18px;
    text-align: center!important;
    margin-bottom: 10px;
    background: url("/img/side_back.gif");
    width: 600px !important;
  }
  .hidev {
    display: none;
  }
  .tit_mv {
    position: fixed;
    width: 100% !important;
    height: 100% !important;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 99999;
    overflow: auto;
    text-align: center;
    background: rgba(43, 46, 56, 0.7);  

  }
  .closev {
    position: fixed;
    width: 100% !important;
    top: 244px;
    right: 0;
    left: 0;
    z-index: 99999;
    overflow: auto;
    text-align: center;
    
  }
  .closev > span {
    display: inline-block;
    width: 600px;
    text-align: right;
  }
  .under {
    display: inline-block;
    text-align: center;
    vertical-align: top;
    margin-bottom: 12px;
  }
   .zoomv > .under {
     margin: -5px 0 0 0;
    padding: 10px 0 8px 0 !important;
    box-sizing: border-box;
    }
  label.under:hover {
    color: #588F17;
  }
  #container #main_container #main #videobox li.zoomv .under:hover{
    color: #ffffff;
  }
</style>

<script>
$(function() {                      
  $("#videobox ul li").click(function() {  
    $(this).addClass("zoomv");    
    $(".closev").removeClass("hidev");
  });
});


function close_mv() {                       
    $("#videobox ul li").removeClass("zoomv");      
    $(".closev").addClass("hidev");
}
</script>
<div class="closev hidev">
  <span>
    <div onclick="close_mv();"><img src="/img/close_mv.png" width="28"></div>
  </span>
</div>
