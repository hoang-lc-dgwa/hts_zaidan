<script>

$(document).ready(function(){

// hide #back-top first

$("#back-top_wide").hide();

// fade in #back-top

$(function () {

$(window).scroll(function () {

if ($(this).scrollTop() > 500) {

$('#back-top_wide').fadeIn();

} else {

$('#back-top_wide').fadeOut();

}

});

// scroll body to 0px on click

$('#back-top_wide a').click(function () {

$('body,html').animate({

scrollTop: 0

}, 600);

return false;

});

});

});

</script>

<script>
$(function() {

function close_mv() {

    $(".closev").addClass("hidev");
}
</script>
